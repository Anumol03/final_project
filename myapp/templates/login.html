<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/login.css' %}">
    <title>Document</title>
</head>

<body style="background-image: url('{% static 'images/img2.jpg' %}')">

    <div class="row container">
        {%if messages%}
        {%for m in messages%}
        {{m}}
        {%endfor%}
        {%endif%}
        {%if form.errors%}
        {{form.errors}}
        {%endif%}
        <!-- <div class="row container"></div> -->
        <div class=" col-lg-4 col-md-3 col-sm-6"></div>
        <div class=" col-lg-4 col-md-3 col-sm-6 " id="d1">
            <h1 id="h" class="text-white">Sign In</h1>

            <form action="" method="post" enctype="multipart/form-data" id="f">
                {%csrf_token%}
                <input type="text" placeholder="username" name="username" class="form-control">
                <hr>
                <input type="text" placeholder="password" name="password" class="form-control">
                

                <div class="button">
                    <a href=""> <input type="submit" value="login" id="b1" class="btn btn-info"></a>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <a href="{%url 'register' %}">Sign Up</a>
                    </div>
                    <div class="col-6 ">
                    <a href="{%url 'password-reset' %}"  class="ms-4">forgott password</a>
                </div>
                </div>

            </form>
        </div>
        <div class=" col-lg-4 col-md-3 col-sm-6"></div>
    </div>

</body>

</html>
